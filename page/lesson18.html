<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">--><!---->
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/style18.css">
   <!--используется при адаптивной верстке запрещает масштабироватиь контент при изменении экрана-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--запрещает эйпл использовать  номер телефона в тексте как ссылку для звонка-->
   <meta name="format-detection" content="telephone=no">
   <!--для сео краткое описание контента-->
   <meta name="description" content="ппишем до  140 символов - краткое описание страницы. тег для сео оптимизации">
   <!--для сео  ключевые слова-->
   <meta name="keywords" content="для сео оптимизации, пишим слова словосочетания через запятую - ключевые слова">
   <!-- для поисковиков и роботов данное значение не дает найти странице поисковикам-->
   <meta name="robots" content="none">
   <!-- информация об авторе-->
   <meta name="author" content="iona">
   <!-- информация об правообладателе-->
   <meta name="copyrigth" content="family kuznetsov">
   <!--адрес-->
   <meta name="address" content="dubovka gogola 12">
   <!--перенаправляет страцицу через указанное время на указанный адресс-->
   <meta http-equiv="refresh" content="5; url=../index.html">
   <title>meta</title>
</head>
<body>
   <p class="sec">5sec</p>
   <a href=" https://www.youtube.com/watch?v=S6o65mWjhe4&list=PLM6XATa8CAG4F9nAIYNS5oAiPotxwLFIr&index=19" target="_blank" rel="noopener noreferrer">ссылка на ресурс пропадет через 5 сек, пока читал осталось3сек-поторопись</a>
</body>
</html>
